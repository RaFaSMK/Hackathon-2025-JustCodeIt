<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - Assistente Universitário</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 3rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4facfe;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .selection-btn {
            padding: 1rem 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            display: block;
        }

        .btn-chatbot {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-chatbot:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-admin:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assistente Saúde</h1>
        <p>Escolha como você deseja prosseguir.</p>
        <div class="button-group">
            <a href="/task1/frontend_t1/chat.html" class="selection-btn btn-chatbot">Chatbot IA</a>
            <a href="/task1/frontend_t1/admin.html" class="selection-btn btn-admin">Acesso Admin</a>
        </div>
    </div>
</body>
</html>
